---
- name: algebra.expand must not be overriden
  cmd: expand('(x - 1)*(x - 3)')
  out: ['\left(x - 1\right) \left(x - 3\right)', 'x^{2} - 4 x + 3']
- name: algebra.simplify must not be overriden
  cmd: simplify('(x^2 - 1)/(x - 1)')
  out: ['\frac{x^{2} - 1}{x - 1}', 'x + 1']
# Indices
- name: Index evaluation
  cmd: simplify('3^2')
  out:
    - 3^{2}
    - '9'
- name: Index division (fraction)
  cmd: frac('3^7', '3^2')
  out:
    - \frac{3^{7}}{3^{2}}
    - 3^{5}
- name: Raising a power to another power
  cmd: power('2^3', 4)
  out:
    - \br{2^{3}}^{4}
    - 2^{12}
- name: Minus signs when raising power to a power
  cmd: question(power('-3*x', 3))
  out: '\br{- 3 x}^{3}'
- name: Expanding index
  cmd: expindex(2, 3)
  out:
    - '{2}^{3}'
    - 2 \times 2 \times 2
- name: Factorising
  cmd: factorise(Expand('(x - 2)*(x + 3)'))
  out:
    - 'x^{2} + x - 6'
    - '\left(x - 2\right) \left(x + 3\right)'
- name: Completing the square
  cmd: complete_square(Expand('2*(x + 2)^2 + 3'))
  out:
    - '2 x^{2} + 8 x + 11'
    - '2 \left(x + 2\right)^{2} + 3'
# Standard Form
- name: Standard form to decimal
  cmd: stf2dec(-0.00352)
  out:
    - '- 3.52 \times 10^{-3}'
    - '-0.00352'
- name: Standard form multiplication
  cmd: stfmult(40000, 0.01)
  out:
    - '4 \times 10^{4} \times 10^{-2}'
    - '4 \times 10^{2}'
- name: Standard form division (frac)
  cmd: stffrac(10000, 0.2)
  out:
    - '\frac{10^{4}}{2 \times 10^{-1}}'
    - '5 \times 10^{4}'
- name: Standard form division (div)
  cmd: stfdiv(10000, 0.2)
  out:
    - '10^{4} \div \br{2 \times 10^{-1}}'
    - '5 \times 10^{4}'
- name: Standard form addition
  cmd: stfadd(10000, 2000)
  out:
    - '10^{4} + 2 \times 10^{3}'
    - '1.2 \times 10^{4}'
- name: Standard form subtraction
  cmd: stfsub(10000, 2000)
  out:
    - '10^{4} - 2 \times 10^{3}'
    - '8 \times 10^{3}'
