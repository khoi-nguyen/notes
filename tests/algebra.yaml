- name: Index evaluation
  cmd: simplify('3^2')
  out:
    - 3^{2}
    - '9'
- name: Index multiplication
  cmd: mult('a^2', 'a^3', a=4)
  out:
    - 4^{2}\times 4^{3}
    - 4^{5}
- name: Exercise overwrite
  cmd: mult('x^3', 'x^4', l='hello')
  out:
    - hello
    - x^{7}
- name: Index division
  cmd: div('a^7', 'a^2', a=3)
  out:
    - 3^{7}\div 3^{2}
    - 3^{5}
- name: Index division (fraction)
  cmd: frac('a^7', 'a^2', a=3)
  out:
    - \frac{3^{7}}{3^{2}}
    - 3^{5}
- name: Exercise overwrite
  cmd: div('y^2', 'x^-5', l='bonjour')
  out:
    - bonjour
    - x^{5} y^{2}
- name: Raising a power to another power
  cmd: power('a^3', 4, a=2)
  out:
    - \br{2^{3}}^{4}
    - 2^{12}
- name: Expanding index
  cmd: expindex(2, 3)
  out:
    - '{2}^{3}'
    - 2 \times 2 \times 2
- name: Solving linear equation
  cmd: equation('3*x + 4 = 10')
  out:
    - '3 x + 4 = 10'
    - '2'
- name: Quadratic equation equals 0 by default
  cmd: equation('x^2 - 5*x + 6')
  out:
    - x^{2} - 5 x + 6 = 0
    - 2, 3
- name: Quadratic equation from factorised form
  cmd: equation(s.expand('(x - 4)*(x + 3)'))
  out:
    - 'x^{2} - x - 12 = 0'
    - '-3, 4'
