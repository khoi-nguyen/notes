---
- name: algebra.expand must not be overriden
  cmd: expand('(x - 1)*(x - 3)')
  out: ['\left(x - 1\right) \left(x - 3\right)', 'x^{2} - 4 x + 3']
- name: algebra.simplify must not be overriden
  cmd: simplify('(x^2 - 1)/(x - 1)')
  out: ['\frac{x^{2} - 1}{x - 1}', 'x + 1']
# Fractions
- name: Subtracting fractions
  cmd: subtract('1/4', '1/7')
  out: ['\frac{1}{4} - \frac{1}{7}', '\frac{3}{28}']
- name: Subtract algebraic fractions
  cmd: subtract('1/x', '1/(x + 1)')
  out: ['\frac{1}{x} - \frac{1}{x + 1}', '\frac{1}{x \left(x + 1\right)}']
# Indices
- name: Index evaluation
  cmd: simplify('3^2')
  out:
    - 3^{2}
    - '9'
- name: Index division
  cmd: div('3^7', '3^2')
  out:
    - 3^{7} \div 3^{2}
    - 3^{5}
- name: Index division (letter for base and power)
  cmd: div('y^k', 'y^3')
  out:
    - y^{k} \div y^{3}
    - y^{k - 3}
- name: Index division (fraction)
  cmd: frac('3^7', '3^2')
  out:
    - \frac{3^{7}}{3^{2}}
    - 3^{5}
- name: Avoid unnecessary bracket around negative numbers
  cmd: div('-3*x^3', 'x^2')
  out:
    - '- 3 x^{3} \div x^{2}'
    - '- 3 x'
- name: Raising a power to another power
  cmd: power('2^3', 4)
  out:
    - \br{2^{3}}^{4}
    - 2^{12}
- name: Minus signs when raising power to a power
  cmd: question(power('-3*x', 3))
  out: '\br{- 3 x}^{3}'
- name: Expanding index
  cmd: expindex(2, 3)
  out:
    - '{2}^{3}'
    - 2 \times 2 \times 2
# Equations
- name: Solving linear equation
  cmd: equation('3*x + 4 = 10')
  out:
    - '3 x + 4 = 10'
    - '2'
- name: Quadratic equation equals 0 by default
  cmd: equation('x^2 - 5*x + 6')
  out:
    - x^{2} - 5 x + 6 = 0
    - 2, 3
- name: Quadratic equation from factorised form
  cmd: equation(Expand('(x - 4)*(x + 3)'))
  out:
    - 'x^{2} - x - 12 = 0'
    - '-3, 4'
- name: Factorising
  cmd: factorise(Expand('(x - 2)*(x + 3)'))
  out:
    - 'x^{2} + x - 6'
    - '\left(x - 2\right) \left(x + 3\right)'
- name: Completing the square
  cmd: complete_square(Expand('2*(x + 2)^2 + 3'))
  out:
    - '2 x^{2} + 8 x + 11'
    - '2 \left(x + 2\right)^{2} + 3'
# Standard Form
- name: Standard form (bigger than 1)
  cmd: stf(485)
  out:
    - '485'
    - '4.85 \times 10^{2}'
- name: Standard form (less than 1)
  cmd: stf(0.0032)
  out:
    - '0.0032'
    - '3.2 \times 10^{-3}'
- name: Standard form (rounding)
  cmd: stf(0.00312)
  out:
    - '0.00312'
    - '3.12 \times 10^{-3}'
- name: Standard form (one significant figure)
  cmd: stf(0.002)
  out:
    - '0.002'
    - '2 \times 10^{-3}'
- name: Standard form (negative number)
  cmd: stf(-0.00352)
  out:
    - '-0.00352'
    - '- 3.52 \times 10^{-3}'
- name: Standard form with standard form notation
  cmd: stf(54000)
  out:
    - '54000'
    - '5.4 \times 10^{4}'
- name: Standard form with standard form notation
  cmd: stf(1.47*10**-7)
  out:
    - '0.000000147'
    - '1.47 \times 10^{-7}'
- name: Standard form with Sympy expression
  cmd: stf('1.47*10^-7')
  out:
    - '0.000000147'
    - '1.47 \times 10^{-7}'
- name: Standard form to decimal
  cmd: stf2dec(-0.00352)
  out:
    - '- 3.52 \times 10^{-3}'
    - '-0.00352'
- name: Standard form multiplication
  cmd: stfmult(40000, 0.01)
  out:
    - '4 \times 10^{4} \times 10^{-2}'
    - '4 \times 10^{2}'
- name: Standard form division (frac)
  cmd: stffrac(10000, 0.2)
  out:
    - '\frac{10^{4}}{2 \times 10^{-1}}'
    - '5 \times 10^{4}'
- name: Standard form division (div)
  cmd: stfdiv(10000, 0.2)
  out:
    - '10^{4} \div \br{2 \times 10^{-1}}'
    - '5 \times 10^{4}'
- name: Standard form addition
  cmd: stfadd(10000, 2000)
  out:
    - '10^{4} + 2 \times 10^{3}'
    - '1.2 \times 10^{4}'
- name: Standard form subtraction
  cmd: stfsub(10000, 2000)
  out:
    - '10^{4} - 2 \times 10^{3}'
    - '8 \times 10^{3}'
# Circes
- name: Radius of a circle with rhs
  cmd: circle_equation('radius', 'x^2 + y^2 - 16 = 9')
  out:
    - 'x^{2} + y^{2} - 16 = 9'
    - '5'
- name: Radius of a circle with factorised lhs
  cmd: circle_equation('radius', '(x - 3)^2 + (y + 5)^2 = 16')
  out:
    - '\left(x - 3\right)^{2} + \left(y + 5\right)^{2} = 16'
    - '4'
- name: Radius of a circle without rhs
  cmd: circle_equation('radius', Expand('3*((x - 2)**2 + (y + 1)**2 - 4)'))
  out:
    - '3 x^{2} - 12 x + 3 y^{2} + 6 y + 3 = 0'
    - '2'
- name: Center of a circle with rhs
  cmd: circle_equation('center', Expand('(x - 3)**2 + (y - 1)**2 - 16'))
  out:
    - 'x^{2} - 6 x + y^{2} - 2 y - 6 = 0'
    - '\br{3, 1}'
- name: Center of a circle with factorised lhs
  cmd: circle_equation('center', '(x - 3)^2 + (y + 5)^2 = 16')
  out:
    - '\left(x - 3\right)^{2} + \left(y + 5\right)^{2} = 16'
    - '\br{3, -5}'
- name: Center of a circle without rhs
  cmd: circle_equation('center', Expand('3*((x - 2)**2 + (y + 1)**2 - 4)'))
  out:
    - '3 x^{2} - 12 x + 3 y^{2} + 6 y + 3 = 0'
    - '\br{2, -1}'
