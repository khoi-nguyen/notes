# Indices
- name: Index evaluation
  cmd: simplify('3^2')
  out:
    - 3^{2}
    - '9'
- name: Index multiplication
  cmd: mult('a^2', 'a^3', a=4)
  out:
    - 4^{2}\times 4^{3}
    - 4^{5}
- name: Exercise overwrite
  cmd: mult('x^3', 'x^4', l='hello')
  out:
    - hello
    - x^{7}
- name: Index division
  cmd: div('a^7', 'a^2', a=3)
  out:
    - 3^{7}\div 3^{2}
    - 3^{5}
- name: Index division (fraction)
  cmd: frac('a^7', 'a^2', a=3)
  out:
    - \frac{3^{7}}{3^{2}}
    - 3^{5}
- name: Exercise overwrite
  cmd: div('y^2', 'x^-5', l='bonjour')
  out:
    - bonjour
    - x^{5} y^{2}
- name: Raising a power to another power
  cmd: power('a^3', 4, a=2)
  out:
    - \br{2^{3}}^{4}
    - 2^{12}
- name: Minus signs when raising power to a power
  cmd: question(power('-3*x', 3))
  out: '\br{-3 x}^{3}'
- name: Expanding index
  cmd: expindex(2, 3)
  out:
    - '{2}^{3}'
    - 2 \times 2 \times 2
- name: Check log is imported
  cmd: int(log(100)/log(10))
  out: 2
# Equations
- name: Solving linear equation
  cmd: equation('3*x + 4 = 10')
  out:
    - '3 x + 4 = 10'
    - '2'
- name: Quadratic equation equals 0 by default
  cmd: equation('x^2 - 5*x + 6')
  out:
    - x^{2} - 5 x + 6 = 0
    - 2, 3
- name: Quadratic equation from factorised form
  cmd: equation(s.expand('(x - 4)*(x + 3)'))
  out:
    - 'x^{2} - x - 12 = 0'
    - '-3, 4'
- name: Factorising
  cmd: factorise(s.expand('(x - 2)*(x + 3)'))
  out:
    - 'x^{2} + x - 6'
    - '\left(x - 2\right) \left(x + 3\right)'
- name: Completing the square
  cmd: complete_square(s.expand('2*(x + 2)^2 + 3'))
  out:
    - '2 x^{2} + 8 x + 11'
    - '2 \left(x + 2\right)^{2} + 3'
# Standard Form
- name: Standard form (bigger than 1)
  cmd: stf(485)
  out:
    - '485'
    - '4.85 \\times 10^{2}'
- name: Standard form (less than 1)
  cmd: stf(0.0032)
  out:
    - '0.0032'
    - '3.2 \times 10^{-3}'
- name: Standard form (rounding)
  cmd: stf(0.00312)
  out:
    - '0.00312'
    - '3.12 \times 10^{-3}'
- name: Standard form (one significant figure)
  cmd: stf('0.00002')
  out:
    - '0.00002'
    - '2 \times 10^{-5}'
- name: Standard form (negative number)
  cmd: stf('-0.00352')
  out:
    - '-0.00352'
    - '-3.52 \times 10^{-3}'
